<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>五角星</title>
	<script>
  		window.onload=function(){
		  	   var canvas=document.getElementById("canvas");
		       var context=canvas.getContext("2d");
		       canvas.width=600;
		       canvas.height=600;
		     
		       function drawStart(R,valX,valY,ratote,color){
			       context.strokeStyle=color;
				   context.lineWidth=3;
			       context.beginPath();
			       for(var i=0;i<5;i++){
			       	  var bigX=Math.cos((18+72*i-ratote)/180*Math.PI)*R+valX;
			       	  var bigY=-Math.sin((18+72*i-ratote)/180*Math.PI)*R+valY;
			       	  var smallX=Math.cos((54+72*i-ratote)/180*Math.PI)*R/2+valX;
			       	  var smallY=-Math.sin((54+72*i-ratote)/180*Math.PI)*R/2+valY;
			       	  context.lineTo(bigX,bigY);
			       	  context.lineTo(smallX,smallY);
			       }
			       context.closePath();
			       context.stroke();
		       }
		       for(var j=0;j<=100;j++){
		       	var size=Math.floor(Math.random()*10);
		       	var valX=Math.floor(Math.random()*600);
		       	var valY=Math.floor(Math.random()*600);
		       	var ratote=Math.floor(Math.random()*360);
                var rgba="rgba("+Math.floor(Math.random()*255)+","+Math.floor(Math.random()*255)+","+Math.floor(Math.random()*255)+",1)";
		       	 drawStart(size,valX,valY,ratote,rgba);
		       }
		      
  		}
	</script>
</head>
<style>
	#canvas{
		border: 1px solid #000;
		background: #000;
	}
</style>
<body>
	<canvas id="canvas"></canvas>
</body>
</html>
